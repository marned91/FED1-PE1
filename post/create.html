<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name = "description" content="Create Blog Post HowView Labs">
        <title>Create Blog Post | HowView Labs</title>
        <link rel="icon" type="image/favicon" href="../css/Images/HotView_favicon.png">
        <link rel="stylesheet" href="../css/styles.css">
        <script src="https://kit.fontawesome.com/4abbc2116c.js" crossorigin="anonymous"></script>
        <script type="module" src="../javascript/posts/create.mjs"></script>
      </head>
      <body>
        <header>
            <div class="logo">
                <a href="../index.html">
                <img src="../css/Images/logo-main.png" alt="HotView Labs logo" class="logo-header">
                </a>
            </div>
            <div class="header">
              <div class="nav">
                <nav>
                  <ul>
                    <li><a href="../index.html">HOME</a> </li>
                    <li><a href="../post/posts.html">BLOG POSTS</a></li>
                    <li><div id="user-greeting" class="user-greeting"></div></li>
                  </ul>
                </nav>
              </div >
            </div>
        </header>
        <main>
          <div class="page-wrapper">
          <div id="loading" class="spinning"></div>
            <form id="create-post">
              <h1>CREATE BLOG POST</h1>
              <label for="title">Title</label>
              <input type="text" id="title" name="title" required>
              <label for="body">Text</label>
              <textarea id="body" name="body" required></textarea>
              <label for="imageUrl">Image URL</label>
              <input type="url" id="imageUrl" name="imageUrl" required>
              <button id="form-button" type="submit">Publish</button>
            </form>
          </div>
        </main>
        <footer>
          <div class="footer-logo">
              <img src="../css/Images/logo-footer.png" alt="HotView Lab logo" class="logo-footer">
          </div>
          <div class="footer-links">
            <a href="#" id="logout-link">LOG OUT</a>
            <a href="../account/login.html" id="login-link">SIGN IN</a>
            <a href="../account/register.html">CREATE USER</a>
        </div>
      </footer>
    </body>
</html>
