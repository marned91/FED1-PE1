<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name = "description" content="Create account with HowView Labs">
        <title>Create account HowView Labs</title>
        <link rel="icon" type="image/favicon" href="../css/Images/HotView_favicon.png">
        <link rel="stylesheet" href="../css/styles.css">
        <script src="https://kit.fontawesome.com/4abbc2116c.js" crossorigin="anonymous"></script>
        <script type="module" src="../javascript/account/register.mjs"></script>
      </head>
      <body>
        <header>
            <div class="logo">
                <a href="../index.html">
                <img src="../css/Images/logo-main.png" alt="HotView Labs logo" class="logo-header">
                </a>
            </div>
            <div class="header">
              <div class="nav">
                <nav>
                  <ul>
                    <li><a href="../index.html">HOME</a> </li>
                    <li><a href="../post/posts.html">BLOG POSTS</a></li>
                    <li><div id="user-greeting" class="user-greeting"></div></li>
                  </ul>
                </nav>
              </div >
            </div>
        </header>
        <main>
          <div id="loading" class="spinning"></div>
          <div id="overlay" class="overlay-hidden"></div>
          <div id="custom-alert" class="alert-hidden">
            <div class="alert-message">
              <p id="alert-text"></p>
              <button id="alert-button">Go to login</button>
            </div>
          </div>
          <div class="login">
            <form id="register-form">
              <h1>CREATE ACCOUNT</h1>
              <div class="form-wrapper">
              <label for="name">Name</label>
              <input type="text" id="name" name="name">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required>
            </div>
              <div class="form-button">
                <button>Register</button>
              </div>
            </form>
            <div class="image-container">
              <img src="../css/Images/register-img.png" alt="an illustration of atoms of a network" class="login-img">
            </div>
            </div>
        </main>
        <footer>
          <div class="footer-logo">
              <img src="../css/Images/logo-footer.png" alt="HotView Lab logo" class="logo-footer">
          </div>
          <div class="footer-links">
            <a href="#" id="logout-link">LOG OUT</a>
            <a href="../account/login.html" id="login-link">SIGN IN</a>
            <a href="../account/register.html" class="active-page">CREATE USER</a>
          </div>
      </footer>
    </body>
</html>
